<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,initial-scale=1,minimum-scale=0,maximum-scale=2viewport-fit=cover"/><link rel="icon" href="./favicon.png" sizes="any"><link rel="apple-touch-icon" href="./favicon.png"><link rel="manifest" href="./manifest.webmanifest"><script defer="defer" src="vendors.bundle.min.js"></script><script defer="defer" src="main.bundle.min.js"></script></head><style>@font-face {

  }</style><body><div id="parentDiv"><div class="container responsive" id="gameOverPanel" style="display: none;"><div class="card-1 row"><div class="card-header col-3 col-s-3 menu"><h1 class="heading1"><strong class="text-center">Game Over</strong></h1><h3 class="heading2" style="margin-bottom: 0px;">Select Theme</h3></div><div class="card-body col-12"><div class="container row block" id="ballsParent"><div id="ballsList"></div><img id="prevBtn"><img id="nextBtn"></div><div class="user-info"><button class="favorite-styled cursor" id="playBtn" type="button">Play</button></div></div></div></div><div class="main" id="questPanel" style="display: none;"><div class="card"><div><h1 class="heading1" id="score-points"></h1><h3 id="subHead">Complete goals to unlock prize</h3></div><div id="cardParents" class="card_image"></div><div class="card_content"><button class="btn card_btn deactiveBtn" id="continueBtn">Continue</button></div></div></div></div><div id="mascotDiv"><div id="mascot"><img src="" alt=""></div><div id="mascotMsgDiv"><p id="mascotMsg"></p></div></div><script src="helpBridge.js"></script></body></html>
